{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <style>
         /* Custom styles for modern look */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure body takes full height */
        }
        .content {
            flex: 1; /* Make content area grow to fill space */
            margin-top: 2rem;
        }
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .hero {
            background: linear-gradient(to bottom right, #17a2b8, #6c757d);
            color: white;
            text-align: center;
            padding: 2rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
        .hero h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .hero p {
            font-size: 1.2rem;
        }
        .alert {
            margin-top: 1rem;
            animation: fadeIn 0.5s ease;
        }
        .home-background {
            background-image: url('/static/images/background-home.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        #clock {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            color: white;
        }
        .navbar-nav {
            margin-left: auto;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            font-size: 0.9rem;
            padding: 0.5rem 0; /* Slim padding */
        }
        footer a {
            color: #17a2b8;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="{% url 'home' %}">CSV Manager</a>

            <div id="clock" class="mx-auto">
                <i class="bi bi-clock"></i> <!-- Clock icon -->
                <span id="clock-time"></span>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'my_csvs' %}">My CSVs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'my_changes' %}">My Changes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="container-fluid content {% if is_home %}home-background{% endif %}">
        {% block content %}
        {% endblock %}
    </div>

     <footer class="bg-dark text-white text-center">
        <p class="mb-1">
            Developed by <a href="https://github.com/iem-saad" target="_blank">Saad Abdullah</a> as a test task given by 
            <a href="https://peoplecounter.io/" target="_blank">Supersight</a>.
        </p>
        <p class="mb-0">&copy; {{ year }} CSV Manager</p>
    </footer>

    <script>
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('clock-time').textContent = time;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
